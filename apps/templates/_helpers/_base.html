{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} home {% endblock %}</title>
    {# [connect_bootstrap]-[BEGIN] #}
    <link

            href="{% static 'bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"

    >
    <script
            src="{% static 'bootstrap/js/bootstrap.min.js' %}"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <link
            href="{% static 'styles/index.css' %}"
            rel="stylesheet"
    >

    <link rel="shortcut icon" type="image/x-icon" href="{% static './favicon/my_favicon.ico' %}">
    {# [connect_bootstrap]-[END] #}
</head>
<body>

<div class="container-fluid">
    {% include "_helpers/_header.html" %}

    <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">

                    {% include 'project_functionality/section_list.html' %}

                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>

    {% include "_helpers/_footer.html" %}


</div>
</body>
</html>
